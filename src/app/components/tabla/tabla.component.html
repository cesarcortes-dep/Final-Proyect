<mat-form-field>
    <mat-label>Buscar</mat-label>
        <input type="text"(keyup)="filtrar($event)" matInput>
    
</mat-form-field>
<table mat-table [dataSource]="dataSource">
    <!-- Nombre Curso -->
    <ng-container matColumnDef="nombreCurso">
        <th mat-header-cell *matHeaderCellDef><span appResaltado = "#E8FF3C">Curso</span> </th>
        <td mat-cell *matCellDef="let element">{{element.nombreCurso}}</td>
    </ng-container>

    <!-- Nombre Estudiante -->
    <ng-container matColumnDef="nombreEstudiante">
        <th mat-header-cell *matHeaderCellDef><span appResaltado = "#E8FF3C">Curso</span></th>
        <td mat-cell *matCellDef="let element">{{element| nombreApellido}}</td>
    </ng-container>

    <!-- Apellido Estudiante -->
    <ng-container matColumnDef="apellidoEstudiante">
        <th mat-header-cell *matHeaderCellDef><span appResaltado = "#E8FF3C">Curso</span></th>
        <td mat-cell *matCellDef="let element">{{element.apellidoEstudiante}}</td>
    </ng-container>

    <!-- Nombre Profesor-->
    <ng-container matColumnDef="nombreProfesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let element">{{element.nombreProfesor}}</td>
    </ng-container>

    <!-- Comision -->
    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>Comision</th>
        <td mat-cell *matCellDef="let element">{{element.comision}}</td>
    </ng-container>

    <!-- Numero Estudiantes -->
    <ng-container matColumnDef="numeroEstudiantes">
        <th mat-header-cell *matHeaderCellDef>Numero Estudiantes</th>
        <td mat-cell *matCellDef="let element">{{element.numeroEstudiantes}}</td>
    </ng-container>

    <!-- Matricula Abierta -->
    <ng-container matColumnDef="matriculaAbierta">
        <th mat-header-cell *matHeaderCellDef>Matricula</th>
        <td mat-cell *matCellDef="let element">{{element.matriculaAbierta}}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button mat-stroked-button color="primary" (click)="editar(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button mat-stroked-button color="warn" (click)="eliminar(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns:columnas"></tr>
</table>
