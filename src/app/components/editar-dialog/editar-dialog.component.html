<h1 mat-dialog-title>Editar Curso</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Curso</mat-label>
            <input formControlName="nombreCurso" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Nombre Estudiante</mat-label>
            <input formControlName="nombreEstudiante" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Apellido Estudiante</mat-label>
            <input formControlName="apellidoEstudiante" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>nombre Profesor</mat-label>
            <input formControlName="nombreProfesor" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>comision</mat-label>
            <input formControlName="comision" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Numero Estudiantes</mat-label>
            <input formControlName="numeroEstudiantes" matInput>
        </mat-form-field>


        <mat-slide-toggle formControlName="matriculaAbierta">Matricula</mat-slide-toggle>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button (click)="actualizar()">Actualizar</button>

</div>
